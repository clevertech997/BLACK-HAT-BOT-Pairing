<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACK HAT BOT Pairing</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 0 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    .container h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    .container input { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    .container button { width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: none; border-radius: 6px; background: #000; color: #fff; font-size: 1rem; cursor: pointer; transition: 0.3s; }
    .container button:hover { background: #222; }
    .output { margin-top: 1rem; padding: 0.7rem; background: #f0f0f0; border-radius: 6px; word-break: break-all; }
</style>
</head>
<body>
<div class="container">
    <img src="https://i.imgur.com/0Qh6Z3C.png" alt="Bot Logo" width="60">
    <h1>BLACK HAT BOT Pair Code</h1>
    <p>Link your WhatsApp device</p>
    <input type="text" id="number" placeholder="+2557XXXXXXXX" />
    <button id="generate">Generate Pair Code</button>
    <div class="output" id="codeOutput">Your pair code will appear here</div>
    <button id="copy">Copy Code</button>
</div>

<script>
document.getElementById('generate').addEventListener('click', async () => {
    const number = document.getElementById('number').value.trim();
    if(!number) return alert('Enter your WhatsApp number with country code');

    document.getElementById('codeOutput').innerText = "Generating code... Please wait";

    try {
        const res = await fetch(`https://black-hat-bot-pairing.onrender.com/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if(data.code){
            document.getElementById('codeOutput').innerText = data.code;
        } else {
            document.getElementById('codeOutput').innerText = data.error || 'Failed to generate code';
        }
    } catch(err){
        console.error(err);
        document.getElementById('codeOutput').innerText = 'Server sleeping... please wait 40 seconds and try again';
    }
});

document.getElementById('copy').addEventListener('click', () => {
    const code = document.getElementById('codeOutput').innerText;
    navigator.clipboard.writeText(code);
    alert('Code copied!');
});
</script>
</body>
</html>
